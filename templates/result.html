<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        a:hover {
            background: white;
            color: #4e54c8;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 0.9em;
                padding: 10px 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Твоя роль: {{ role }}</h1>
        <p>{{ description }}</p>
        <a href="/">Пройти тест снова</a>
    </div>
</body>

</html>
