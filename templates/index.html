<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITeam Тест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
        }

        .btn-primary {
            background: #4e54c8;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #8f94fb;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Тест "ITeam": Узнай свою роль в IT-команде!</h1>
    <form action="/result" method="post">
        {% for question in questions %}
        <div class="mb-4">
            <p><strong>{{ loop.index }}. {{ question }}</strong></p>
            <label class="form-check">
                <input class="form-check-input" type="radio" name="q{{ loop.index }}" value="yes" required>
                <span class="form-check-label">Скорее да</span>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="radio" name="q{{ loop.index }}" value="no">
                <span class="form-check-label">Скорее нет</span>
            </label>
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Далее</button>
        </div>
    </form>
</div>
</body>

</html>
